<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NorthEast Luxury Delivery Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* BASIC STYLING */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      color: #475569;
    }
    button {
      margin-top: 20px;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      background: #0ea5e9;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(14,165,233,0.3);
      transition: background 0.2s;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Site</h1>
    <p>This is a simple, clean landing page powered by HTML + CSS.</p>
    <button onclick="window.location.href='https://forms.gle/YOUR_GOOGLE_FORM_LINK'">
      Submit Inquiry
    </button>
  </div>
</body>
</html>
